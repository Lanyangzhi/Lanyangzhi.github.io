    <div class="post-body" itemprop="articleBody">
        <p>用<code>Maven</code>打包<code>ry-could</code>,运行<code>ry-auth</code>报错</p>
<figure class="highlight plaintext"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">13:38:32.636 [main] ERROR c.a.c.n.c.NacosPropertySourceBuilder - [loadNacosData,104] - parse data from Nacos error,dataId:application-dev.yml,data:spring:</span><br><span class="line">  main:</span><br><span class="line">    allow-circular-references: true</span><br><span class="line">    allow-bean-definition-overriding: true</span><br><span class="line">  autoconfigure:</span><br><span class="line">    exclude: com.alibaba.druid.spring.boot.autoconfigure.DruidDataSourceAutoConfigure</span><br><span class="line">  mvc:</span><br><span class="line">    pathmatch:</span><br><span class="line">      matching-strategy: ant_path_matcher</span><br><span class="line">  cloud:</span><br><span class="line">    sentinel:</span><br><span class="line">      filter:</span><br><span class="line">        # sentinel 在 springboot 2.6.x 不兼容问题的处理</span><br><span class="line">        enabled: true</span><br><span class="line"></span><br><span class="line"># feign 配置</span><br><span class="line">feign:</span><br><span class="line">  sentinel:</span><br><span class="line">    enabled: true</span><br><span class="line">  okhttp:</span><br><span class="line">    enabled: true</span><br><span class="line">  httpclient:</span><br><span class="line">    enabled: false</span><br><span class="line">  client:</span><br><span class="line">    config:</span><br><span class="line">      default:</span><br><span class="line">        connectTimeout: 10000</span><br><span class="line">        readTimeout: 10000</span><br><span class="line">  compression:</span><br><span class="line">    request:</span><br><span class="line">      enabled: true</span><br><span class="line">    response:</span><br><span class="line">      enabled: true</span><br><span class="line"></span><br><span class="line"># 暴露监控端点</span><br><span class="line">management:</span><br><span class="line">  endpoints:</span><br><span class="line">    web:</span><br><span class="line">      exposure:</span><br><span class="line">        include: '*'</span><br><span class="line"></span><br><span class="line">org.yaml.snakeyaml.error.YAMLException: java.nio.charset.MalformedInputException: Input length = 1</span><br></pre></td></tr></tbody></table></figure>

<p>编码问题，使用<code>java -Dfile.encoding=utf-8 -jar *.jar</code>运行文件，注意<code>-Dfile.encoding=utf-8</code>要写在<code>-jar</code>前面，不然还是会报错</p>
<p>崩溃了，排错一个半小时，结果视频再往后看半分钟就有讲</p>
